<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./scripts/app.js"></script>
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" class="calculator-screen" value="" disabled />
    <div class="calculator-keys">
      <button type="button" class="operator" onclick="handleClick('+')" value="+">+</button>
      <button type="button" class="operator" onclick="handleClick('-')" value="-">-</button>
      <button type="button" onclick="handleClick('*')" class="operator" value="*">&times;</button>
      <button type="button" onclick="handleClick('/')" class="operator" value="/">&divide;</button>
      <button type="button" onclick="handleClick('7')" value="7">7</button>
      <button type="button" onclick="handleClick('8')" value="8">8</button>
      <button type="button" onclick="handleClick('9')" value="9">9</button>
      <button type="button" class="backspace" onclick="backspace()">‚Üê</button>
      <button type="button" onclick="handleClick('4')" value="4">4</button>
      <button type="button" onclick="handleClick('5')" value="5">5</button>
      <button type="button" onclick="handleClick('6')" value="6">6</button>
      <button type="button" onclick="handleClick('1')" value="1">1</button>
      <button type="button" onclick="handleClick('2')" value="2">2</button>
      <button type="button" onclick="handleClick('3')" value="3">3</button>
      <button type="button" onclick="handleClick('0')" value="0">0</button>
      <button type="button" onclick="handleClick('.')" class="decimal" value=".">.</button>
      <button type="button" onclick="clearInput()" class="all-clear">AC</button>
      <button type="button" onclick="findResult()" class="equal-sign operator" value="=">=</button>
    </div>
  </div>
</body>
</html>
